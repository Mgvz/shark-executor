<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyGen Pro - Random Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h1 .emoji {
            filter: none;
        }

        h1 .title-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .secondary-btn {
            background: #6c757d;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .key-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #dee2e6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
            word-break: break-all;
        }

        .cooldown-info {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid #ffc107;
            text-align: center;
        }

        .cooldown-timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #856404;
            margin-top: 10px;
        }

        .user-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-panel {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #ffc107;
        }

        .admin-panel h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .key-list {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .key-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .key-item strong {
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .delete-btn:hover {
            background: #c82333;
            box-shadow: 0 5px 10px rgba(220, 53, 69, 0.3);
        }

        .clear-all-btn {
            background: #dc3545 !important;
            margin-top: 15px;
        }

        .clear-all-btn:hover {
            background: #c82333 !important;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .device-id-display {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.8em;
            color: #0066cc;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">üîë</span> <span class="title-text">KeyGen Pro</span></h1>
        
        <!-- Login Section -->
        <div id="loginSection">
            <div id="messageDiv" class="message hidden"></div>
            <form onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" class="secondary-btn" onclick="guestAccess()">Continue as Guest</button>
            </form>
        </div>

        <!-- Key Generation Section -->
        <div id="keySection" class="hidden">
            <div id="messageDiv" class="message"></div>
            <div class="user-info">
                <div style="font-size: 1.2em; font-weight: bold;">Welcome, <span id="userName"></span>!</div>
                <div id="userEmail" style="color: #666; font-size: 0.9em; margin-top: 5px;"></div>
            </div>
            
            <h2>Generate Your Key</h2>
            
            <!-- Cooldown Info -->
            <div id="cooldownInfo" class="cooldown-info hidden">
                <div>‚è∞ Next key available in:</div>
                <div id="cooldownTimer" class="cooldown-timer">--:--:--</div>
            </div>
            
            <div class="key-display">
                <div id="generatedKey" class="key">Click button to generate a key</div>
            </div>
            <button id="generateBtn" onclick="generateKey()">üîë Claim Your Key</button>
            <button class="secondary-btn" onclick="logout()">Logout</button>

            <div id="adminPanel" class="admin-panel hidden">
                <h3>üõ°Ô∏è Admin Dashboard</h3>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalKeys">0</div>
                        <div class="stat-label">Total Keys</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalDevices">0</div>
                        <div class="stat-label">Total Devices</div>
                    </div>
                </div>
                <h4 style="margin-top: 20px;">All Generated Keys:</h4>
                <div class="key-list" id="keyList"></div>
                <button class="clear-all-btn" onclick="clearAllKeys()">üóëÔ∏è Clear All Keys</button>
            </div>
        </div>
    </div>

    <script>
        // COOLDOWN TIME: 6 hours in milliseconds
        const COOLDOWN_TIME = 6 * 60 * 60 * 1000; // 6 horas

        // Admin credentials (in production, this should be handled server-side!)
        const ADMIN_EMAIL = 'pancreascolunacolunar@gmail.com';
        const ADMIN_PASSWORD = '$dura202024';

        let currentUser = null;
        let isAdmin = false;
        let cooldownInterval = null;
        let deviceFingerprint = null;

        // ===== DEVICE FINGERPRINTING =====
        // Cria um ID √∫nico baseado no dispositivo do usu√°rio
        function generateDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('fingerprint', 2, 2);
            const canvasData = canvas.toDataURL();
            
            const fingerprint = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screenResolution: `${screen.width}x${screen.height}`,
                colorDepth: screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                canvasFingerprint: canvasData.substring(0, 100),
                hardwareConcurrency: navigator.hardwareConcurrency || 'unknown'
            };
            
            // Gera um hash simples do fingerprint
            const fingerprintString = JSON.stringify(fingerprint);
            let hash = 0;
            for (let i = 0; i < fingerprintString.length; i++) {
                const char = fingerprintString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return 'device_' + Math.abs(hash).toString(36);
        }

        // Inicializa o fingerprint do dispositivo
        deviceFingerprint = generateDeviceFingerprint();

        // Initialize storage
        if (!localStorage.getItem('keys')) {
            localStorage.setItem('keys', JSON.stringify([]));
        }
        if (!localStorage.getItem('deviceKeys')) {
            localStorage.setItem('deviceKeys', JSON.stringify({}));
        }

        // Track user source
        function trackUserSource() {
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = document.referrer || 'Direct Access';
            const utmSource = urlParams.get('utm_source') || 'organic';
            const utmMedium = urlParams.get('utm_medium') || 'none';
            const utmCampaign = urlParams.get('utm_campaign') || 'none';
            
            return {
                referrer: referrer,
                utm_source: utmSource,
                utm_medium: utmMedium,
                utm_campaign: utmCampaign,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                deviceFingerprint: deviceFingerprint
            };
        }

        function showMessage(message, type) {
            const messageDiv = document.querySelector('#keySection .message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.className = 'message';
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        // Verifica se o dispositivo j√° gerou uma key
        function getDeviceKeyData() {
            const deviceKeys = JSON.parse(localStorage.getItem('deviceKeys') || '{}');
            return deviceKeys[deviceFingerprint] || null;
        }

        // Check if device can generate a key
        function canGenerateKey() {
            // Admin sempre pode gerar keys
            if (isAdmin) {
                return { canGenerate: true };
            }

            const deviceKeyData = getDeviceKeyData();
            
            if (!deviceKeyData) {
                return { canGenerate: true };
            }

            const now = Date.now();
            const timeSinceLastGeneration = now - deviceKeyData.timestamp;
            
            if (timeSinceLastGeneration >= COOLDOWN_TIME) {
                return { canGenerate: true };
            }

            const timeRemaining = COOLDOWN_TIME - timeSinceLastGeneration;
            return {
                canGenerate: false,
                timeRemaining: timeRemaining,
                existingKey: deviceKeyData.key
            };
        }

        // Update cooldown display
        function updateCooldownDisplay() {
            const cooldownCheck = canGenerateKey();
            const generateBtn = document.getElementById('generateBtn');
            const cooldownInfo = document.getElementById('cooldownInfo');
            const keyDisplay = document.getElementById('generatedKey');
            
            if (!cooldownCheck.canGenerate) {
                // Mostrar a key existente
                if (cooldownCheck.existingKey) {
                    keyDisplay.textContent = cooldownCheck.existingKey;
                    keyDisplay.style.color = '#28a745';
                }
                
                generateBtn.disabled = true;
                cooldownInfo.classList.remove('hidden');
                
                const hours = Math.floor(cooldownCheck.timeRemaining / (60 * 60 * 1000));
                const minutes = Math.floor((cooldownCheck.timeRemaining % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((cooldownCheck.timeRemaining % (60 * 1000)) / 1000);
                
                document.getElementById('cooldownTimer').textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            } else {
                generateBtn.disabled = false;
                cooldownInfo.classList.add('hidden');
                if (cooldownInterval) {
                    clearInterval(cooldownInterval);
                    cooldownInterval = null;
                }
            }
        }

        // Start cooldown timer
        function startCooldownTimer() {
            if (cooldownInterval) {
                clearInterval(cooldownInterval);
            }
            
            updateCooldownDisplay();
            cooldownInterval = setInterval(updateCooldownDisplay, 1000);
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                const messageDiv = document.querySelector('#loginSection #messageDiv');
                messageDiv.className = 'message error';
                messageDiv.classList.remove('hidden');
                messageDiv.textContent = 'Please fill in all fields';
                return;
            }

            // Check if admin
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                currentUser = email;
                isAdmin = true;
                showKeySection(email);
                showMessage('Welcome, Administrator!', 'success');
            } else {
                // Regular user login
                currentUser = email;
                isAdmin = false;
                showKeySection(email);
                showMessage('Login successful!', 'success');
            }
        }

        function guestAccess() {
            currentUser = 'Guest';
            isAdmin = false;
            showKeySection('Guest');
        }

        function showKeySection(userName) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('keySection').classList.remove('hidden');
            document.getElementById('userName').textContent = userName.split('@')[0];
            
            if (userName !== 'Guest') {
                document.getElementById('userEmail').textContent = userName;
            }
            
            if (isAdmin) {
                document.getElementById('adminPanel').classList.remove('hidden');
                loadAdminData();
            }

            // Check cooldown status and start timer
            startCooldownTimer();
        }

        function generateKey() {
            // Verificar se pode gerar key
            const cooldownCheck = canGenerateKey();
            
            if (!cooldownCheck.canGenerate && !isAdmin) {
                showMessage('‚è∞ You must wait before generating a new key!', 'error');
                return;
            }

            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            
            // Generate key in format: XXXX-XXXX-XXXX-XXXX
            for (let i = 0; i < 4; i++) {
                if (i > 0) key += '-';
                for (let j = 0; j < 4; j++) {
                    key += characters.charAt(Math.floor(Math.random() * characters.length));
                }
            }
            
            document.getElementById('generatedKey').textContent = key;
            document.getElementById('generatedKey').style.color = '#28a745';
            
            const now = Date.now();
            
            // Save key to general storage
            const keys = JSON.parse(localStorage.getItem('keys') || '[]');
            const keyData = {
                key: key,
                user: currentUser,
                timestamp: new Date(now).toISOString(),
                source: trackUserSource(),
                deviceFingerprint: deviceFingerprint
            };
            keys.push(keyData);
            localStorage.setItem('keys', JSON.stringify(keys));
            
            // Save key to device-specific storage (N√ÉO APLICA PARA ADMIN)
            if (!isAdmin) {
                const deviceKeys = JSON.parse(localStorage.getItem('deviceKeys') || '{}');
                deviceKeys[deviceFingerprint] = {
                    key: key,
                    user: currentUser,
                    timestamp: now,
                    generatedAt: new Date(now).toISOString()
                };
                localStorage.setItem('deviceKeys', JSON.stringify(deviceKeys));
                
                // Start cooldown timer
                startCooldownTimer();
            }
            
            // Update admin panel if admin
            if (isAdmin) {
                loadAdminData();
            }
            
            showMessage('‚úÖ Key generated successfully!', 'success');
            
            // Animation effect
            const keyDisplay = document.querySelector('.key-display');
            keyDisplay.style.animation = 'none';
            setTimeout(() => {
                keyDisplay.style.animation = 'fadeIn 0.5s';
            }, 10);
        }

        function loadAdminData() {
            const keys = JSON.parse(localStorage.getItem('keys') || '[]');
            const deviceKeys = JSON.parse(localStorage.getItem('deviceKeys') || '{}');
            
            // Update statistics
            document.getElementById('totalKeys').textContent = keys.length;
            document.getElementById('totalDevices').textContent = Object.keys(deviceKeys).length;
            
            // Display keys
            const keyList = document.getElementById('keyList');
            keyList.innerHTML = '';
            
            keys.reverse().forEach((keyData, index) => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                
                const sourceInfo = keyData.source || {};
                const date = new Date(keyData.timestamp).toLocaleString();
                
                keyItem.innerHTML = `
                    <strong>Key:</strong> ${keyData.key}<br>
                    <strong>User:</strong> ${keyData.user}<br>
                    <strong>Generated:</strong> ${date}<br>
                    <strong>Device ID:</strong> ${keyData.deviceFingerprint || 'Unknown'}<br>
                    <strong>Source:</strong> ${sourceInfo.referrer || 'Unknown'}<br>
                    <strong>UTM Campaign:</strong> ${sourceInfo.utm_campaign || 'none'}
                    <button class="delete-btn" onclick="deleteKey(${keys.length - 1 - index})">Delete</button>
                `;
                keyList.appendChild(keyItem);
            });
        }

        function deleteKey(index) {
            const keys = JSON.parse(localStorage.getItem('keys') || '[]');
            keys.splice(index, 1);
            localStorage.setItem('keys', JSON.stringify(keys));
            loadAdminData();
            showMessage('Key deleted successfully', 'success');
        }

        function clearAllKeys() {
            if (confirm('Are you sure you want to delete all keys? This action cannot be undone.')) {
                localStorage.setItem('keys', JSON.stringify([]));
                localStorage.setItem('deviceKeys', JSON.stringify({}));
                loadAdminData();
                showMessage('All keys and device data cleared', 'success');
            }
        }

        function logout() {
            if (cooldownInterval) {
                clearInterval(cooldownInterval);
                cooldownInterval = null;
            }
            
            currentUser = null;
            isAdmin = false;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('keySection').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('generatedKey').textContent = 'Click button to generate a key';
            document.getElementById('generatedKey').style.color = '#28a745';
            document.getElementById('cooldownInfo').classList.add('hidden');
        }

        // Enter key support for login
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('#email, #password');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            });
        });
    </script>
</body>
</html>
